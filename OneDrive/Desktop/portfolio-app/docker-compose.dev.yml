version: '3.8'
services:
  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend/portfolio-frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run start -- --host 0.0.0.0 --port 4200"
    ports:
      - "4200:4200"
    depends_on:
      - backend